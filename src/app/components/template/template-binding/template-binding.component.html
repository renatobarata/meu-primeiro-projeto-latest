<h2>Template</h2>

<h3>Text Interpolation</h3>
<p>{{ name }} - {{ age }} - {{ sum(1, 2) }}</p>
<p>{{ 1 + age }}</p>
<p>{{ age < 1 }}</p>
<p>{{ condition }}</p>

<hr/>
<h3>Property Binding</h3>
<!-- <element [property]="value"></element> -->
<p><button [disabled]="isDisabled">Button</button></p>
<p><img [src]="srcValue" [alt]="name" [title]="name"/></p>

<hr/>
<h3>Atribute Binding</h3>
<!-- <element [attr.attribute-you-are-targeting]="value"></element> -->
<p [attr.title]="name" [attr.aria-Label]="name">Renato Barata</p>
